        body {

        .treeview ul {
            list-style-type: none;
        }

        .fa {
            width: 12px;
        }

        input[type=checkbox] {
            margin-right: 5px;
        }

        .fa-caret-right,
        .fa-caret-down {
            cursor: pointer;
        }

        ul.treeview {
            list-style: none;
            margin: 0;
            padding: 0;
        }

            ul.treeview ul {
                list-style: none;
                margin: 0;
                padding: 0;
            }

            ul.treeview ul {
                margin-left: 1.0em;
            }

            .tree-intro,
            ul.treeview li {
                position: relative;
                margin-left: 0;
                padding-left: 1em;
                margin-top: 0;
                margin-bottom: 0;
                border-left: thin solid #e8e8e8;
            }

                ul.treeview li:last-child {
                    border-left: none;
                }

            ul.treeview ul li:before {
                position: absolute;
                top: 0;
                left: 0;
                width: 1.5em;
                /* width of horizontal line */
                height: 0.5em;
                /* vertical position of line */
                vertical-align: top;
                border-bottom: thin solid #e8e8e8;
                content: "";
                display: inline-block;
            }

            ul.treeview ul li.parent:before {
                width: .8em;
            }

            ul.treeview li:last-child:before {
                border-left: thin solid #e8e8e8;
            }

       
    </style>
</head>
